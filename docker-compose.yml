version: '3.8'

services:
  # ============================================
  # Sentiment and Stance Analysis API Service
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentiment-stance-api
    ports:
      - "${PORT:-8000}:8000"
    environment:
      # Server Configuration
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-info}
      
      # Cache Configuration
      - CACHE_MAX_SIZE=${CACHE_MAX_SIZE:-1000}
      - CACHE_DEFAULT_TTL=${CACHE_DEFAULT_TTL:-3600}
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
      
      # Performance Monitoring
      - PERFORMANCE_WINDOW_MINUTES=${PERFORMANCE_WINDOW_MINUTES:-60}
      - MEMORY_THRESHOLD_MB=${MEMORY_THRESHOLD_MB:-500}
      - PERFORMANCE_MONITORING_ENABLED=${PERFORMANCE_MONITORING_ENABLED:-true}
      
      # Text Processing
      - MAX_TEXT_LENGTH_SENTIMENT=${MAX_TEXT_LENGTH_SENTIMENT:-5000}
      - MAX_TEXT_LENGTH_STANCE=${MAX_TEXT_LENGTH_STANCE:-5000}
      - MIN_TEXT_LENGTH=${MIN_TEXT_LENGTH:-1}
      - MAX_TARGET_LENGTH=${MAX_TARGET_LENGTH:-200}
      
      # API Configuration
      - API_TITLE=${API_TITLE:-Sentiment and Stance Analysis API}
      - API_VERSION=${API_VERSION:-1.0.0}
      
      # Development/Debug
      - DEBUG=${DEBUG:-false}
      - DETAILED_ERRORS=${DETAILED_ERRORS:-false}
      
      # Environment
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - TZ=${TZ:-UTC}
    
    # Load environment variables from .env file
    env_file:
      - .env
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Restart policy
    restart: unless-stopped
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Networks
    networks:
      - api-network

  # ============================================
  # Optional: Nginx Reverse Proxy
  # ============================================
  # Uncomment to add nginx as reverse proxy
  # nginx:
  #   image: nginx:alpine
  #   container_name: sentiment-stance-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - api
  #   restart: unless-stopped
  #   networks:
  #     - api-network

  # ============================================
  # Optional: Redis Cache
  # ============================================
  # Uncomment to add Redis for distributed caching
  # redis:
  #   image: redis:7-alpine
  #   container_name: sentiment-stance-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis-data:/data
  #   command: redis-server --appendonly yes
  #   restart: unless-stopped
  #   networks:
  #     - api-network

# ============================================
# Networks
# ============================================
networks:
  api-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  redis-data:
    driver: local
